<div class="col-12">
  <input #inputText class="form-control" (keyup.enter)="searchPerson(inputText.value)" type="text" placeholder="Search" aria-label="Search">
  <br>
  <div class="card-columns">
    <div class="card bg-dark text-white" (click)="goEdit(person)" *ngFor="let person of people">
      <img class="card-img"
          src="https://image.tmdb.org/t/p/w200{{ person.imagePath }}" alt="_blank" />
      <div class="card-img-overlay">
        <p class="card-title">{{ person.name }}</p>
      </div>
    </div>
  </div>
</div>
